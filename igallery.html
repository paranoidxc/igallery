<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>xiaochuanHuang's igallery jquery plugin</title>
    <link type="text/css" rel="stylesheet" href="reset.css" /> 
    <script type="text/javascript" src="jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="jquery.timers-1.1.2.js"></script>
    <script type="text/javascript" src="jquery.igallery.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
          $('#igallery').igallery();
      });
    </script>
    <style (type="text/css">
      #overview {
        padding: 10px;
        position: fixed;
        top: 0;
        z-index: 10005;
        background: #000;
        color: #FFF;
      }
      #igallery {
        margin: auto;
        margin-top: 100px;
      }
      .thumb_frame {
      }
      .thumb_frame li  {
        float: left;
        margin-right: 10px;
        cursor: pointer;
        position: relative;
      }
      .thumb_frame li img {
        /*
        display: none;
        */
        position: relative;
        width: 50px;
        height: 50px;
        background: #000;
      }
      .thumb_frame li img:hover {
      }
      .thumb_frame li:first-child img {
        display: block;
      }
      .overlay_tips {
      }
    </style>
  </head>
  <body>
    <div id="overview">
      <ul>
        <li>It's works on Firefox +,Chrome +, IE6,7,8 finish yet.</li>
       <li>requirement: jquery-1.4.2</li>
       <li>requirement: timers-1.1.2</li>
       <li>not support multiple igallery in on page yet.</li>
       </li>
    </div>

    <div id="igallery">
      <ul class='thumb_frame'>
        <li><img src="images/01s.jpg" source_src="images/01.jpg" title="jquery igallery img1 title" /></li>
        <li><img src="images/02s.jpg" source_src="images/02.jpg" title="jquery igallery img2 title" /></li>
        <li><img src="images/03s.jpg" source_src="images/03.jpg" title="jquery igallery img3 title" /></li>
        <li><img src="images/04s.jpg" source_src="images/04.jpg" title="jquery igallery img4 title" /></li>
        <li><img src="images/05s.jpg" source_src="images/05.jpg" title="jquery igallery img5 title" /></li>
        <li><img src="images/06s.jpg" source_src="images/06.jpg" title="jquery igallery img6 title" /></li>
        <li><img src="images/07s.jpg" source_src="images/07.jpg" title="jquery igallery img7 title" /></li>
        <li><img src="images/08s.jpg" source_src="images/08.jpg" title="jquery igallery img8 title" /></li>
      </ul>
    </div>

  </body>
</html>
